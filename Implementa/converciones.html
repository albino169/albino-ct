<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converciones</title>
</head>
<body>
    <script>
        /*
        Codigo:   6
        Objetivo: Repaso de operaciones basicas
        Fecha:    19/09/2025

        */
        let pesoMex=prompt("pesoMex")
        let dolar=18.4
        let rupias=.21
        let real=3.46

        let converciondolar=(parseFloat(pesoMex)/parseFloat(dolar));
        let convercionrupias=(parseFloat(pesoMex)/parseFloat(rupias));
        let convercionreal=(parseFloat(pesoMex)/parseFloat(real));

        console.log("Equivale a Dolar:",converciondolar);
        console.log("Equivale a Rupias:",convercionrupias);
        console.log("Equivale a Real:",convercionreal);
        
</script>
