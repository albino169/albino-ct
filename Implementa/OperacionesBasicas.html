<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Basicas</title>
</head>
<body>
    <script>
        /*
        Codigo: 3
        Objetivo: Conocer las operaciones Basicas de Js
        Fecha: 11/9/2025
        Autor: Albino Cano Teran

        +,-,*,/,%,**
        */

        let numero1=10;
        let numero2=5;

        let suma=numero1+numero2;
        let resta=numero1-numero2;
        let multiplicacion=numero1*numero2;
        let div=numero1/numero2;
        let mod=numero1%numero2;
        let pot=numero1**numero2;

        console.log("La suma de ",numero1, " + ", numero2," = ",suma);
        console.log("La resta de ",numero1, " - ", numero2," = ",resta);
        console.log("La multiplicacion de ",numero1, " * ", numero2," = ",multiplicacion);
        console.log("La division de ",numero1, " / ", numero2," = ",div);
        console.log("Modulo de ",numero1, " % ", numero2," = ",mod);
        console.log("Potencia de ",numero1, " ** ", numero2," = ",pot);

        console.log("La suma de ",numero1, " + ", numero2," = ",suma, "La resta de ",numero1, " - ", numero2," = ",resta,
          "La multiplicacion de ",numero1, " * ", numero2," = ",multiplicacion, "La division de ",numero1, " / ", numero2," = ",div,
          "Modulo de ",numero1, " % ", numero2," = ",mod, "Potencia de ",numero1, " ** ", numero2," = ",pot);
          
    </script>
  <a href="../index.html"><img src="../img/link.webp" alt="prog"></a>
</body>
</html>
