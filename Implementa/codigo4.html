<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suma en JavaScript</title>
</head>
<body>
    <script>
    /*-CÓDIGO 5
        OBJETIVO: CONOCER PROMPT Y REALIZAR OPERACIONES
        FECHA: 18/09/2025
        AUTOR: ALBINO CANO TERÁN
    */
    let numero1 = prompt("Número 1");
    let numero2 = prompt("Número 2");

    numero1 = parseFloat(numero1);
    numero2 = parseFloat(numero2);

    let suma = numero1 + numero2;
    let resta = numero1 - numero2;
    let multi = numero1 * numero2;
    let div = numero1 / numero2;
    let mod = numero1 % numero2;
    let pot = numero1 ** numero2;

    console.log("Número 1:", numero1);
    console.log("Número 2:", numero2);
    console.log(numero1, "+", numero2, "=", suma);
    console.log(numero1, "-", numero2, "=", resta);
    console.log(numero1, "*", numero2, "=", multi);
    console.log(numero1, "/", numero2, "=", div);
    console.log(numero1, "%", numero2, "=", mod);
    console.log(numero1, "**", numero2, "=", pot);
    </script>
